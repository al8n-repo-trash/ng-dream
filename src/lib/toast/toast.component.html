
<div class="nd-toast"
     [class.nd-toast-success]="fromFunc.function === 'success'"
     [class.nd-toast-info]="fromFunc.function === 'info'"
     [class.nd-toast-warning]="fromFunc.function === 'warning'"
     [class.nd-toast-danger]="fromFunc.function === 'danger'"
     [@fadeAnimation]="{value: animationState, params:
        { fadeIn: toastConfig.animation.fadeIn, fadeOut: toastConfig.animation.fadeOut }}"
     (@fadeAnimation.done)="onFadeFinished($event)">
  <div class="nd-toast-message">{{ toastData.text }}</div>
  <nd-icon [ndIconType]="'close'" *ngIf="toastData.config.ndClose" (click)="close()"></nd-icon>
</div>
